<ion-header>
  <ion-toolbar>
    <!-- <ion-button color="light" (click)="dismissLogin()">Close</ion-button> -->
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding test">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">CPF ou Apelido</ion-label>
      <ion-input ngModel name="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel [type]="hidePwd ? 'password' : 'text'" name="password"></ion-input>
      <ion-icon [name]="hidePwd ? 'eye-off-outline' :'eye-outline'" (click)="hidePwd = !hidePwd" slot="end"></ion-icon>
    </ion-item>


    <p class="ion-text-right">Esqueceu sua senha?</p>

    <ion-button type="submit" expand="block" color="primary">Login</ion-button>
    <ion-button type="button" expand="block" color="secondary" name="cadEmp" (click)="cadEmpr()">Registar Empresa</ion-button>
  </form>
  <!-- <p class="ion-text-center">NÃ£o possui conta ainda?</p>
    <ion-button expand="full" color="success" (click)="registerModal()">Solicitar</ion-button> -->
</ion-content>
