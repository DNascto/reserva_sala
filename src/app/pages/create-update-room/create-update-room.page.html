<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de sala</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="roomForm" (ngSubmit)="register()" method="post">
    <ion-item>
      <ion-label position="floating">Nome da sala</ion-label>
      <ion-input name="name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lugares</ion-label>
      <ion-input type="text" name="places" formControlName="places"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Projetor</ion-label>
      <ion-checkbox name="projector" formControlName="projector" checked="false">Projetor</ion-checkbox>
    </ion-item>
   
    <!-- <ion-item>
      <ion-label>Computador</ion-label>
      <ion-checkbox name="computer" formControlName="computer" checked="false">Computador</ion-checkbox>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">Itens adicionais</ion-label>
      <ion-textarea name="additional" formControlName="additional"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea name="description" formControlName="description"></ion-textarea>
    </ion-item>

    <br />
    <ion-button type="submit" expand="full" color="primary">Cadastrar</ion-button>
  </form>
 </ion-content>
