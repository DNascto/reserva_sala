<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of bookings">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <strong>{{i.room.name}}</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            Lugares: {{i.room.places}}
          </ion-col>
          <ion-col size="6">
            <p *ngIf="i.room.projector; else elseProjetor">
              Projetor: Sim
            </p>
            <ng-template #elseProjetor>Projetor: Não</ng-template>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            De:
          </ion-col>
          <ion-col size="4">
            {{i.date | date : 'HH:mm'}}
          </ion-col>
          <ion-col size="2">
            até
          </ion-col>
          <ion-col size="4">
            {{i.checkout | date : 'HH:mm'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div> -->

</ion-content>
