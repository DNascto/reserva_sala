<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gerenciar Salas</ion-title>
    <ion-buttons fill="outline" slot="end">
      <ion-icon name="add" (click)="addRoom()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="registredRooms?.length <= 0; else cards">
    <ion-label><h2> Nenhuma sala cadastrada</h2></ion-label>
  </ng-container>

  <ng-template #cards>
    <ion-card (click)="expandItem(room)" *ngFor="let room of registredRooms">
      <ion-card-header>
        <ion-card-title>{{room.room.name}}</ion-card-title>
        <!-- <ion-card-subtitle>Qtde. Lugares: {{room.room.places}}</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="room.expanded">
          <ion-item>
            <ion-button fill="outline" slot="end" (click)="infoRoom()">
              <ion-icon name="information-circle-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline" slot="end" (click)="updateRoom(room.room)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline" slot="end" (click)="deleteRoom(room.room)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </app-expandable>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
