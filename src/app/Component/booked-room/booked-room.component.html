<!-- List of Input Items -->
<!-- <h2>Reservadas</h2> -->
<ion-item>
  <ion-label>Reservas do dia</ion-label>
  <ion-datetime [(ngModel)]="selectedDate" min="{{today}}" max="{{nextThirty}}" value="{{today}}"
    [pickerOptions]="customPickerOptions" displayFormat="DD/MM/YYYY" placeholder="Selecione o dia"
    (ionChange)="onChange($event)">
  </ion-datetime>
</ion-item>
<!-- <div *ngIf="showReserves.length == 0; else elseLista">
  <h1>Não há reservas para esta data</h1>
</div> -->

<div ng-template #elseProjetor>
  <ion-list *ngFor="let i of showReserves">
    <ion-item>
      <ion-grid>
        <ion-row class="fonte">
          <ion-col>
            Autor: {{i.author}}
          </ion-col>
        </ion-row>
        <ion-row class="fonte">
          <ion-col>
            {{i.room.name}}
          </ion-col>
          <ion-col>
            Data: {{i.date | date : 'dd/MM/yyyy'}}
          </ion-col>
        </ion-row>
        <ion-row class="fonte">
          <ion-col size="2">
            De:
          </ion-col>
          <ion-col size="4">
              {{i.date | date : 'HH:mm'}} 
          </ion-col>
          <ion-col size="2">
            até
          </ion-col>
          <ion-col size="4">
              {{i.checkout | date : 'HH:mm'}} 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</div>
